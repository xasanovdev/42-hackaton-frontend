<!DOCTYPE html>
<html lang="uz">
  <head>
    <!-- ================ Project Meta Tags ================ -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ================ Project Title ================ -->

    <title>Project</title>

    <!-- ================ Stylesheets ================ -->

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>

  <body>
    <main class="container">
      <div class="certificate">
        <div class="certificate-header">
          <img
            class="certificate-header__top-image"
            src="/img/top@2x.png"
            alt="certificate top background image"
          />

          <div class="certificate-header__wrapper">
            <div class="certificate-course">
              <p class="certificate-course__title">
                <span class="name">“Algoritmlar”</span>
                kursini tamomlagani haqida
              </p>
              <img
                class="certificate-course__logo"
                src="/img/qirikki@2x.png"
                alt=""
              />
            </div>
            <h1 class="certificate-title">SERTIFIKAT</h1>
            <h3 class="certificate-reciepent">Jasur Hakimov</h3>
            <p class="certificate-details">
              Ushbu sertifikat Jasur Hakimovga
              <span class="date">2024-yil, 25-iyun</span> kuni 42.uz
              platformasida <span class="name">“Algoritmlar”</span> kursini
              muvaffaqiyatli tamomlagani uchun berildi.
            </p>
          </div>
        </div>

        <div class="certificate-qrcode">
          <img
            class="certificate-qrcode__img"
            width="150"
            height="150"
            src="/img/qr.png"
            alt="qr code of certificate"
          />
        </div>

        <div class="certificate-footer">
          <img
            class="certificate-footer__top-image"
            src="/img/bottom@2x.png"
            alt="certificate top background image"
          />
          <div class="certificate-footer__wrapper">
            <div class="certificate-signature">
              <img
                class="certificate-signature__img"
                width="287.83"
                height="100"
                src="/img/signature.png"
                alt="signature"
              />
              <p class="certificate-signature__founder">
                <span class="name">Yusuf Abdullaev,</span> <br />
                <span class="degree">Co-founder, CEO </span>
              </p>
            </div>
            <div class="certificate-date">
              <img
                src="/img/students.png"
                width="323"
                height="159"
                alt="students"
              />
              <p class="certificate-date__text">2024-yil, 25-iyun</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
