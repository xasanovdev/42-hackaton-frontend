<!DOCTYPE html>
<html lang="uz">
  <head>
    <!-- ================ Project Meta Tags ================ -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ================ Project Title ================ -->

    <title>Project</title>

    <!-- ================ Stylesheets ================ -->

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>

  <body>
    <main class="container">
      <div class="certificate">
        <div class="certificate__header">
          <img
            class="certificate__header-top-image"
            src="/img/top@2x.png"
            alt="certificate top background image"
          />

          <div class="certificate__header-wrapper">
            <div class="certificate__course">
              <p class="certificate__course-title">
                <span class="name">“Algoritmlar”</span>
                kursini tamomlagani haqida
              </p>
              <img
                class="certificate__course-logo"
                src="/img/qirikki@2x.png"
                alt=""
              />
            </div>
            <h1 class="certificate__title">SERTIFIKAT</h1>
            <h3 class="certificate__reciepent">Jasur Hakimov</h3>
            <p class="certificate__details">
              Ushbu sertifikat Jasur Hakimovga
              <span>2024-yil, 25-iyun</span> kuni 42.uz platformasida
              <span>“Algoritmlar”</span> kursini muvaffaqiyatli tamomlagani
              uchun berildi.
            </p>
          </div>
        </div>

        <div class="certificate__qrcode">
          <img
            class="certificate__qrcode-img"
            width="150"
            height="150"
            src="/img/qr.png"
            alt="qr code of certificate"
          />
        </div>

        <div class="certificate__footer">
          <img
            class="certificate__footer-top-image"
            src="/img/bottom@2x.png"
            alt="certificate top background image"
          />
          <div class="certificate__footer-wrapper">
            <div class="certificate-signature">
              <img
                class="certificate__signature-img"
                width="287.83"
                height="100"
                src="/img/signature.png"
                alt="signature"
              />
              <p class="certificate__signature-inner">
                <span class="name">Yusuf Abdullaev,</span> <br />
                <span class="title">Co-founder, CEO </span>
              </p>
            </div>
            <div class="certificate__date">
              <img
                src="/img/students.png"
                width="323"
                height="159"
                alt="students"
              />
              <p class="certificate__date-text">2024-yil, 25-iyun</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
