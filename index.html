<!DOCTYPE html>
<html lang="uz">
  <head>
    <!-- ================ Project Meta Tags ================ -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/img/logo.svg" />
    <meta name="googlebot" content="notranslate" />
    <meta name="og:site_name" content="42" />
    <meta
      name="keywords"
      content="darslar, frontend, backend, texnologiyalar, mobile, online darslar, 42 kunda"
    />

    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta
      name="description"
      content="42 kun o'z ustingizda ishlang va kelajagingiz sari yo'l toping!"
    />
    <meta
      property="og:description"
      content="42 kun o'z ustingizda ishlang va kelajagingiz sari yo'l toping!"
    />
    <meta property="og:title" content="42 kunda dasturlashni o'rganing!" />
    <link rel="icon" type="image/x-icon" href="/public/hamburger.svg" />

    <!-- ================ Project Title ================ -->

    <title>42 kunda dasturchi bo'l - 42.uz</title>

    <!-- ================ Stylesheets ================ -->

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>

  <body>
    <main class="container">
      <div class="certificate">
        <div class="certificate__header">
          <picture class="certificate__header-top-image">
            <source srcset="/img/top@1x.png" media="(max-width: 799px)" />
            <source srcset="/img/top@2x.png" media="(min-width: 800px)" />
            <img
              class="certificate__header-top-image"
              src="/img/top@2x.png"
              alt="certificate top background image"
            />
          </picture>

          <div class="certificate__header-wrapper">
            <div class="certificate__course">
              <p class="certificate__course-title">
                <span class="name">“Algoritmlar”</span>
                kursini tamomlagani haqida
              </p>

              <picture>
                <source
                  srcset="/img/qirikki@1x.png"
                  media="(max-width: 799px)"
                />
                <source
                  srcset="/img/qirikki@2x.png"
                  media="(min-width: 800px)"
                />
                <img
                  class="certificate__course-logo"
                  src="/img/qirikki@2x.png"
                  alt="42 logo image"
                />
              </picture>
            </div>
            <h1 class="certificate__title">SERTIFIKAT</h1>
            <h3 class="certificate__reciepent">Jasur Hakimov</h3>
            <p class="certificate__details">
              Ushbu sertifikat Jasur Hakimovga
              <span>2024-yil, 25-iyun</span> kuni 42.uz platformasida
              <span>“Algoritmlar”</span> kursini muvaffaqiyatli tamomlagani
              uchun berildi.
            </p>
          </div>
        </div>

        <div class="certificate__qrcode">
          <img
            class="certificate__qrcode-img"
            width="150"
            height="150"
            src="/img/qr.png"
            alt="qr code of certificate"
          />
        </div>

        <div class="certificate__footer">
          <picture>
            <source srcset="/img/bottom@1x.png" media="(max-width: 799px)" />
            <source srcset="/img/bottom@2x.png" media="(min-width: 800px)" />
            <img
              class="certificate__footer-top-image"
              src="/img/bottom@2x.png"
              alt="certificate top background image"
            />
          </picture>

          <div class="certificate__footer-wrapper">
            <div class="certificate__signature">
              <img
                class="certificate__signature-img"
                width="287.83"
                height="100"
                src="/img/signature.png"
                alt="signature"
              />
              <p class="certificate__signature-inner">
                <span class="name">Yusuf Abdullaev,</span> <br />
                <span class="title">Co-founder, CEO </span>
              </p>
            </div>
            <div class="certificate__date">
              <img
                src="/img/students.png"
                width="323"
                height="159"
                alt="students"
              />
              <p class="certificate__date-text">2024-yil, 25-iyun</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
